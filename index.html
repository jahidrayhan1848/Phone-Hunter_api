<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-2xl text-[#403F3F] font-bold">Hot Gadgets</h1>

    </header>
    <main class="container mx-auto mt-5">
        <section class="container mx-auto text-center">
            <div>
                <input id="search-text" type="text" placeholder="Search your phone" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleData()" class="btn btn-accent">Search</button>
            </div>
        </section>
        <section class="container mx-auto">
            <div id="loading-container" class="text-center my-32 hidden">
              <span class="loading loading-spinner loading-xs"></span>
<span class="loading loading-spinner loading-sm"></span>
<span class="loading loading-spinner loading-md"></span>
<span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 my-5 lg:grid-cols-3  gap-3">
               
            </div>
            <div id="show-all-container"  class="hidden text-center">
             <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- modal section  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_single_data_ByID" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
  <div  id="model-container">

      <div class="my-5">
    <h3  class="font-bold text-3xl">${name}</h3>
    <p><span>Storage:</span></p>
      </div>
  </div>
   
    <div class="modal-action">
      <form method="dialog">
         <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div> 
</dialog>
        </section>
    </main>
    <footer></footer>
    <!-- js link  -->
    <script src="js/phone.js"></script>
</body>
</html>
